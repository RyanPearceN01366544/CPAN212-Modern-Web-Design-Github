<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Not Found</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                text-align: center;
            }
            header {
                background-color: #333;
                color: white;
                padding: 30px;
            }
            h1 {
                color: #333;
                font-size: 3em;
            }
            p {
                font-size: 1.2em;
                color: #555;
            }
            .buttons {
                margin-top: 20px;
            }
            a {
                text-decoration: none;
                background-color: #333;
                color: white;
                padding: 10px 20px;
                border-radius: 4px;
                margin: 5px;
                font-size: 1.1em;
            }
            a:hover {
                background-color: #555;
            }
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Oops! Page Not Found</h1>
        </header>
        <main>
            <p>Sorry, the page you are looking for doesn't exist or has been moved. Please check the URL or return to the homepage.</p>
            <div class="buttons">
                <a href="/">Back to Home</a>
                <a href="contact">Contact Us</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Our Bookstore | All Rights Reserved</p>
        </footer>
    </body>
</html>
